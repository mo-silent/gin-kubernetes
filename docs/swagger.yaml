definitions:
  request.DeploymentRequest:
    properties:
      namespace:
        type: string
      object:
        additionalProperties: true
        type: object
    type: object
  request.PodRequest:
    properties:
      containerName:
        type: string
      containerPort:
        type: integer
      image:
        type: string
      labels:
        additionalProperties:
          type: string
        type: object
      namespace:
        type: string
      podName:
        type: string
    type: object
  request.UpdateMessage:
    properties:
      name:
        type: string
      namespace:
        type: string
      newImage:
        type: string
      replicasNumber:
        type: integer
    type: object
  response.CommonResponse:
    properties:
      response message: {}
    type: object
info:
  contact: {}
  description: This is a k8s cluster management service
  title: K8S Client API
  version: 0.0.1
paths:
  /deployment/create:
    post:
      parameters:
      - description: Deployment simple configuration
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.DeploymentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CommonResponse'
      summary: 创建 Deployment
      tags:
      - Deployment
  /deployment/delete:
    delete:
      parameters:
      - default: default
        description: 命名空间
        in: query
        name: namespace
        type: string
      - description: deployment 名称
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CommonResponse'
      summary: 删除单个 Deployment
      tags:
      - Deployment
  /deployment/get:
    get:
      parameters:
      - default: default
        description: 命名空间
        in: query
        name: namespace
        type: string
      - description: deployment 名称
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CommonResponse'
      summary: 获取单个 Deployment
      tags:
      - Deployment
  /deployment/list:
    get:
      parameters:
      - default: default
        description: 命名空间
        in: query
        name: namespace
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CommonResponse'
      summary: 获取命名空间下的所有 Deployment
      tags:
      - Deployment
  /deployment/update:
    put:
      parameters:
      - description: Deployment configuration information that needs to be changed
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.UpdateMessage'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CommonResponse'
      summary: 更新 Deployment 的镜像版本和副本集
      tags:
      - Deployment
  /pod/create:
    post:
      parameters:
      - description: Pod simple configuration
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.PodRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CommonResponse'
      summary: 创建 Pod
      tags:
      - Pod
  /pod/delete:
    delete:
      parameters:
      - default: default
        description: 命名空间
        in: query
        name: namespace
        type: string
      - description: pod名称
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CommonResponse'
      summary: 删除单个 Pod
      tags:
      - Pod
  /pod/get:
    get:
      parameters:
      - default: default
        description: 命名空间
        in: query
        name: namespace
        type: string
      - description: pod名称
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CommonResponse'
      summary: 获取单个 Pod 信息
      tags:
      - Pod
  /pod/list:
    get:
      parameters:
      - default: default
        description: 命名空间
        in: query
        name: namespace
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CommonResponse'
      summary: 获取命名空间中所有的  Pod 信息
      tags:
      - Pod
  /pod/update:
    put:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CommonResponse'
      summary: 更新 Pod
      tags:
      - Pod
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: x-token
    type: apiKey
swagger: "2.0"
